<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Redação ENEM</title>
</head>
<body>
    <div class="caixa-principal">
        <h1>Gerador de Redação ENEM</h1>
        <div class="caixa-perguntas"></div>
        <textarea class="caixa-texto" placeholder="Digite aqui seu texto..." rows="5"></textarea>
        <div class="caixa-alternativas">
            <button class="btn-proximo">Próximo</button>
        </div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
